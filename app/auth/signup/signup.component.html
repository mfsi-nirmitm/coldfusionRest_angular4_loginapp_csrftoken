<div class="col-md-3"></div>
<div class="col-md-6" >	
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Registration Form</h3>	
		</div>
		<div class="panel-body">
			<form [formGroup]="registerForm" (ngSubmit)="onSubmit()"  >
				<div formGroupName = "userData" >
					<div class="form-group col-md-6 col-sm-6">
						<label for="first_name">First Name* </label>
						<input 
							type="text" 
							class="form-control input-sm" 
							formControlName="first_name"
							id="first_name" 
							placeholder="Enter First Name" >
						<span
							*ngIf="!registerForm.get('userData.first_name').valid && registerForm.get('userData.first_name').touched" class="help-block" >
							This field is required!
						</span>
					</div>
					<div class="form-group col-md-6 col-sm-6">
						<label for="last_name">Last Name* </label>
						<input 
							type="text" 
							class="form-control input-sm" 
							formControlName="last_name"
							id="last_name" 
							placeholder="Enter the Last Name" >
						<span
							*ngIf="!registerForm.get('userData.last_name').valid && registerForm.get('userData.last_name').touched" class="help-block" >
							This field is required!
						</span>
					</div>
					<div class="form-group col-md-6 col-sm-6">
						<label for="user_name">User Name* </label>
						<input 
							type="text" 
							class="form-control input-sm"
							formControlName="user_name" 
							id="user_name" 
							placeholder="Enter New User Name" >
						<span 
							*ngIf="!registerForm.get('userData.user_name').valid && registerForm.get('userData.user_name').touched" class="help-block">{{ userNameError }}</span>
					</div>
					<div class="form-group col-md-6 col-sm-6">
						<label for="email">EmailI'd* </label>
						<input 
							type="text" 
							class="form-control input-sm" 
							formControlName="email"
							id="email" 
							placeholder="Enter Your Mail" >
						<span 
							*ngIf="!registerForm.get('userData.email').valid && registerForm.get('userData.email').touched" class="help-block"> {{ userEmailError }} </span>
					</div>
					<div class="form-group col-md-6 col-sm-6">
						<label for="password">Password* </label>
						<input 
							type="password" 
							class="form-control input-sm" 
							formControlName="password"
							id="password" 
							placeholder="Enter New Password">
						<span 
							*ngIf="!registerForm.get('userData.password').valid && registerForm.get('userData.password').touched" class="help-block">
							Password should have atleast 1 digit and without space.
						</span>
					</div>
					<div class="form-group col-md-6 col-sm-6">
						<label for="confirm_password">Confirm Password*</label>
						<input 
							type="password"
							class="form-control input-sm"
							formControlName="confirm_password"
							id="confirm_password"
							placeholder="Re-enter your new password" >
						<span 
							*ngIf="!registerForm.get('userData.confirm_password').valid && registerForm.get('userData.confirm_password').touched" class="help-block" >
							{{passwordError}}
						</span>
					</div>
					<div class="col-md-12 col-sm-12">
						<div class="form-group col-md-7 col-sm-7 pull-right" >
								<input type="submit" class="btn btn-primary" value="Submit" 
									[disabled] = "this.registerForm.invalid" />
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="col-md-3"></div>
